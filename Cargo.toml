[workspace.package]
version = "1.0.2"
edition = "2021"
rust-version = "1.64"
license = "MIT OR Apache-2.0"
documentation = "https://docs.rs/ethers"
repository = "https://github.com/gakonst/ethers-rs"
homepage = "https://github.com/gakonst/ethers-rs"
categories = ["cryptography::cryptocurrencies"]
keywords = ["crypto", "ethers", "ethereum", "web3", "celo"]

# https://github.com/rust-lang/docs.rs/blob/59eea6cbcc1bc99ba8712e5adce4f4dfd0b584a3/crates/metadata/lib.rs#L80-L100
[workspace.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

# https://docs.rs/about/metadata
[workspace.metadata.playground]
all-features = true

[workspace]
members = [
    "ethers",
    "ethers-addressbook",
    "ethers-contract",
    "ethers-core",
    "ethers-etherscan",
    "ethers-middleware",
    "ethers-providers",
    "ethers-signers",
    "ethers-solc",

    # Example crates
    "examples/*",
]

# Do not include example crates in default members
default-members = [
    "ethers",
    "ethers-addressbook",
    "ethers-contract",
    "ethers-core",
    "ethers-etherscan",
    "ethers-middleware",
    "ethers-providers",
    "ethers-signers",
    "ethers-solc",
]

[workspace.dependencies]
# workspace crates
ethers-addressbook = { version = "^1.0.0", path = "ethers-addressbook", default-features = false }
ethers-contract = { version = "^1.0.0", path = "ethers-contract", default-features = false }
ethers-core = { version = "^1.0.0", path = "ethers-core", default-features = false }
ethers-etherscan = { version = "^1.0.0", path = "ethers-etherscan", default-features = false }
ethers-middleware = { version = "^1.0.0", path = "ethers-middleware", default-features = false }
ethers-providers = { version = "^1.0.0", path = "ethers-providers", default-features = false }
ethers-signers = { version = "^1.0.0", path = "ethers-signers", default-features = false }
ethers-solc = { version = "^1.0.0", path = "ethers-solc", default-features = false }

ethers-contract-abigen = { version = "^1.0.0", path = "ethers-contract/ethers-contract-abigen", default-features = false }
ethers-contract-derive = { version = "^1.0.0", path = "ethers-contract/ethers-contract-derive", default-features = false }
ethers-derive-eip712 = { version = "^1.0.0", path = "ethers-core/ethers-derive-eip712", default-features = false }

tokio = { version = "1", default-features = false }

serde = { version = "1.0", default-features = false }
serde_json = { version = "1.0", default-features = false }

thiserror = { version = "1.0", default-features = false }
once_cell = { version = "1.17", default-features = false }

# profile for the wasm example
[profile.release.package.ethers-wasm]
# Tell `rustc` to optimize for small code size.
opt-level = "s"
