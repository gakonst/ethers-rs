[workspace.package]
version = "1.0.2"
edition = "2021"
rust-version = "1.64"
license = "MIT OR Apache-2.0"
documentation = "https://docs.rs/ethers"
repository = "https://github.com/gakonst/ethers-rs"
homepage = "https://github.com/gakonst/ethers-rs"
categories = ["cryptography::cryptocurrencies"]
keywords = ["crypto", "ethers", "ethereum", "web3", "celo"]

[workspace]
members = [
    "ethers",
    "ethers-addressbook",
    "ethers-contract",
    "ethers-core",
    "ethers-etherscan",
    "ethers-middleware",
    "ethers-providers",
    "ethers-signers",
    "ethers-solc",

    # Example crates
    "examples/*",
]

# Do not include example crates in default members
default-members = [
    "ethers",
    "ethers-addressbook",
    "ethers-contract",
    "ethers-core",
    "ethers-etherscan",
    "ethers-middleware",
    "ethers-providers",
    "ethers-signers",
    "ethers-solc",
]

# https://github.com/rust-lang/docs.rs/blob/59eea6cbcc1bc99ba8712e5adce4f4dfd0b584a3/crates/metadata/lib.rs#L80-L100
[workspace.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

# https://docs.rs/about/metadata
[workspace.metadata.playground]
all-features = true

# profile for the wasm example
[profile.release.package.ethers-wasm]
# Tell `rustc` to optimize for small code size.
opt-level = "s"
