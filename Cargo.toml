[workspace.package]
version = "1.0.2"
edition = "2021"
rust-version = "1.64"
license = "MIT OR Apache-2.0"
documentation = "https://docs.rs/ethers"
repository = "https://github.com/gakonst/ethers-rs"
homepage = "https://github.com/gakonst/ethers-rs"
categories = ["cryptography::cryptocurrencies"]
keywords = ["crypto", "ethers", "ethereum", "web3", "celo"]

# https://github.com/rust-lang/docs.rs/blob/59eea6cbcc1bc99ba8712e5adce4f4dfd0b584a3/crates/metadata/lib.rs#L80-L100
[workspace.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

# https://docs.rs/about/metadata
[workspace.metadata.playground]
all-features = true

[workspace]
members = [
    "ethers",
    "ethers-addressbook",
    "ethers-contract",
    "ethers-core",
    "ethers-etherscan",
    "ethers-middleware",
    "ethers-providers",
    "ethers-signers",
    "ethers-solc",

    # Example crates
    "examples/*",
]

# Do not include example crates in default members
default-members = [
    "ethers",
    "ethers-addressbook",
    "ethers-contract",
    "ethers-core",
    "ethers-etherscan",
    "ethers-middleware",
    "ethers-providers",
    "ethers-signers",
    "ethers-solc",
]

[workspace.dependencies]
# workspace crates
ethers = { version = "1.0.2", path = "ethers", default-features = false }
ethers-addressbook = { version = "1.0.2", path = "ethers-addressbook", default-features = false }
ethers-contract = { version = "1.0.2", path = "ethers-contract", default-features = false }
ethers-core = { version = "1.0.2", path = "ethers-core", default-features = false }
ethers-etherscan = { version = "1.0.2", path = "ethers-etherscan", default-features = false }
ethers-middleware = { version = "1.0.2", path = "ethers-middleware", default-features = false }
ethers-providers = { version = "1.0.2", path = "ethers-providers", default-features = false }
ethers-signers = { version = "1.0.2", path = "ethers-signers", default-features = false }
ethers-solc = { version = "1.0.2", path = "ethers-solc", default-features = false }

ethers-contract-abigen = { version = "1.0.2", path = "ethers-contract/ethers-contract-abigen", default-features = false }
ethers-contract-derive = { version = "1.0.2", path = "ethers-contract/ethers-contract-derive", default-features = false }
ethers-derive-eip712 = { version = "1.0.2", path = "ethers-core/ethers-derive-eip712", default-features = false }

# async / async utils
tokio = "1.25"
tokio-tungstenite = { version = "0.18.0", default-features = false }
futures = { version = "0.3.26", default-features = false, features = ["std"] }
futures-core = { version = "0.3.26", default-features = false, features = ["std"] }
futures-util = { version = "0.3.26", default-features = false, features = ["std"] }
futures-executor = { version = "0.3.26", default-features = false, features = ["std"] }
futures-channel = { version = "0.3.26", default-features = false, features = ["std"] }
futures-locks = { version = "0.7.1", default-features = false }
futures-timer = { version = "3.0.2", default-features = false }
pin-project = "1.0"
reqwest = { version = "0.11.14", default-features = false }
url = { version = "2", default-features = false }

# crypto
elliptic-curve = { version = "0.12", default-features = false }
generic-array = { version = "0.14", default-features = false }
k256 = { version = "0.11", default-features = false }
sha2 = { version = "0.10.6", default-features = false }
tiny-keccak = { version = "2.0", default-features = false }
spki = { version = "0.6.0", default-features = false }

# serde
serde = "1.0"
serde_json = "1.0"

# macros
proc-macro2 = "1.0"
quote = "1.0"
syn = "1.0"
async-trait = "0.1.64"
auto_impl = "1.0"

# misc
thiserror = "1.0"
once_cell = "1.17"
hex = "0.4"
eyre = { version = "0.6", default-features = false }
tempfile = "3.4"
dunce = "1.0"
walkdir = "2.3"
regex = "1.7"
toml = "0.7"
hex-literal = "0.3"
rand = "0.8"
bytes = "1.4"
semver = "1.0"

# tracing
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.16", default-features = false }
tracing-futures = "0.2.5"

# wasm
getrandom = { version = "0.2", features = ["js"] }

# profile for the wasm example
[profile.release.package.ethers-wasm]
# Tell `rustc` to optimize for small code size.
opt-level = "s"
